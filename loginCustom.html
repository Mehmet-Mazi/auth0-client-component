<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./auth-elem.js" type=module></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav auth-element{
            float: right;
            margin-right: 5em;
            margin-top: 1em;
        }

    </style>
</head>
<body>
    <nav>
        <auth-element></auth-element>
    </nav>

    <template id="unauthenticated">
        <div class="login-container">
            <a href="#login" id="login">Login</a>
            <div class="verticle-line"></div>
            <a href="#signup" id="sign-up">Sign Up</a>
        </div>
    </template>
    
    <template id="authenticated">
        <div class="loggedin-container">
            <div class="text">
                <p id="username"></p>
                <a href="#" class="view-profile">view profile <span class="small">&#8744;</span></a>
            </div>
            <div class="circle"></div>
        </div>
    </template>
</body>
</html>
