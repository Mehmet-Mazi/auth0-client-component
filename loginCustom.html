<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./auth-elem.js" type=module></script>
    
    <link rel="stylesheet" href="main-style.css">
    

</head>
<body>
    <nav>
        <auth-element></auth-element>
    </nav>

    <template id="unauthenticated">
        <div class="login-container">
            <a href="#login" id="login" class="center">Login</a>
            <div class="verticle-line"></div>
            <a href="#signup" id="sign-up" class="center">Sign Up</a>
        </div>
    </template>
    
    <template id="authenticated">
        <div class="loggedin-container">
            <div class="text">
                <p id="username"></p>
                <!-- Change the anchor tag to be <details> -->
                <a href="#" class="view-profile">view profile <span class="small">&#8744;</span></a>
            </div>
            <div class="circle"></div>
        </div>
    </template>
</body>
</html>
