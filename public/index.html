<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>
    <script src="./auth-elem.js" type="module" async defer></script>
    <script type="module" src="./index.js" async defer></script>
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" href="data:,">
    

</head>
<body>
    <nav>
        <auth-element></auth-element>
    </nav>

    <div class="hidden" id="gated-content">
        <p>
          You're seeing this content because you're currently
          <strong>logged in</strong>.
        </p>
        <label>
          Access token:
          <pre id="ipt-access-token"></pre>
        </label>
        <label>
          User profile:
          <pre id="ipt-user-profile"></pre>
        </label>
        <br>
        <br>
        <br>
        <label>
            Your Balance:
            <pre id="balance"></pre>
        </label>
    </div>

    <button id="btn-call-api"> Call API</button>

    <pre id="api-call-result"></pre>

    <template id="unauthenticated">
        <div class="login-container">
            <a id="login" class="center">Login</a>
            <div class="verticle-line"></div>
            <a href="#signup" id="sign-up" class="center">Sign Up</a>
        </div>
    </template>
    
    <template id="authenticated">
        <div class="logged-in-container">
            <div class="user-options">
                <p id="username"></p>
                <details class="view-profile-container">
                    <summary class="view-profile">Account<span class="small">&#8744;</span></summary>
                    <div>
                        <a href="#">View Profile</a>
                        <a href="#">Subscriptions</a>
                        <a href="#" class="logout">Logout</a>
                    </div>
                </details>
            </div>
            <img src="#" alt="Profile" class="circle">
        </div>
    </template>
</body>
</html>
